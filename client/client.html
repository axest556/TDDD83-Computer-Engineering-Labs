    <script id="view-home" type="text/html">
        <h1>Hej och välkommen till iCar!</h1>
        <p>På denna sida kan du boka alla i-sektionens bilar. För att komma till bokningen av bilar, välj menyalternativet "boka" sedan välj bilden du önskar.</p>

        <div class="container-fluid" id="leftbox">
            <h3>Öppetider</h3>
            <p id="sub">
                Måndag-Fredag.......08-18</p>
            <p id="sub">
                Lördag......................10-16</p>

                Söndag.....................Stängt</p>

    </script>

    <script id="view-contact" type="text/html">
        <h1>Kontakuppgifter</h1>
        <p>På denna sida ser du kontaktuppgifter till alla på vårt företag.</p>

        
        <div class="container-fluid" id="left">
            <div class="container-fluid" id="leftbox">
                <h3>Kontakt</h3>
                <p id="header">
                    Adress:</p>
                <p id="sub">
                    Campus Valla, Olaus Magnus väg, 583 30 Linköping</p>
                <p id="header">
                    Telefon:</p>
                <p id="sub">
                    +46 13 281 000</p>
                <p id="header">
                    Mail: </p>
                <p id="sub">
                    Icar@isektionen.se </p>
            </div>
        </div>

        <div class="container-fluid" id="right">
            <form>
                <div class="form-group">
                    <label for="text">Namn</label>
                    <input type="text" class="form-control" id="text" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Vi kommer aldrig dela ditt namn med andra.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email adress</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Meddelande</label>
                    <textarea class="form-control" id="exampleCheck1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Skicka</button>
            </form>
        </div>
    </script>
